<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wize Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sansita+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="topnav">
        <div class="insignia">
          <img src="Images/logo4.png" alt="insignia" />
        </div>
        <div class="logo">WIZE CURRENCY CONVERTER</div>

        <!-- Right side Help, chevron, and language icon -->
        <div class="top-right">
          <a href="#">Help</a>
          <i class="fa-solid fa-chevron-down"></i>
          <!-- Chevron down Font Awesome icon -->
          <i class="fa-solid fa-globe"></i>
          <!-- Font Awesome language icon -->
        </div>
      </nav>
    </header>
    <main>
      <h1>CURRENCY CONVERTER</h1>
      <section>
        <div class="container">
          <div id="amount-container">
            <label for="amount">Amount</label>
            <div>
              <input type="number" name="amount" id="amount" />
              <i class="fa-solid fa-chevron-down icon"></i>
            </div>
          </div>
          <div class="arrow-box">
            <i class="fa-solid fa-right-left icon"></i>
          </div>
          <div class="box" id="converted-container">
            <label for="converted">Converted to</label>
            <div>
              <input type="number" name="converted to" id="converted to" />
              <i class="fa-solid fa-chevron-down icon"></i>
            </div>
          </div>
        </div>
      </section>
      <div class="globe">
        <p>Wize is trusted by millions around the globe</p>
      </div>
      <section>
        <div class="comment-box-1">
          <div class="rating">
            <img src="Images/trustpilot rating 1.png" alt="rating" />
            <div>
              <p class="text-1">So fast and efficient</p>
              <p class="text-2">
                So fast and efficient App is really easy to use.
              </p>
              <p class="text-3">Jacqueline</p>
            </div>
          </div>
        </div>
        <div class="comment-box-2">
          <div class="rating">
            <img src="Images/trustpilot rating 1.png" alt="rating" />
            <div>
              <p class="text-1">Excellent app</p>
              <p class="text-2">Excellent app</p>
              <p class="text-3">customer</p>
            </div>
          </div>
        </div>
        <div class="comment-box-3">
          <div class="rating">
            <img src="Images/trustpilot rating 1.png" alt="rating" />
            <div>
              <p class="text-1">Good service</p>
              <p class="text-2">Good service</p>
              <p class="text-3">Jacques</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
